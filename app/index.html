<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome Tower Defense</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="game-container">
    <h1>Awesome Tower Defense</h1>
    <ul class="status">
      <li>
        <h3>Level</h3>
        <p id="level">0</p>
      </li>
      <li>
        <h3>Gold</h3>
        <p id="gold">0</p>
      </li>
      <li>
        <h3>Lives</h3>
        <p id="lives">0</p>
      </li>
    </ul>
    <div class="clear"></div>

    <canvas id="static" width="900" height="600"></canvas>
    <canvas id="dynamic" width="900" height="600"></canvas>
  </div>
  <aside>
    <section class="side-section">
      <h2>Towers</h2>
      <p>Blocks for towers will go here - have some sort of templating </p>
    </section>
    <section class="side-section left">
      <h2>Information</h2>
      <p>Click over towers and monsters to get information</p>
      <p>Will also contain upgrades for towers</p>
    </section>
  </aside>
  <footer>
    <ul>
      <li>Created by:</li>
      <li>Find it on <a href="#">Github</a></li>
    </ul>
  </footer>

  <script src="js/main.min.js"></script>
</body>
</html>
